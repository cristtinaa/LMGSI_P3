<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>

            <td class="hora">11:30 - 12:30</td>

            <td class="ss">SS</td>
            <td rowspan="2" class="fol">FOL</td>

        <tr>
